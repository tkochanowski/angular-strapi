<h1>ARTICLES</h1>
<table *ngIf="articles$ | async as articles">
  <tr>
    <th>Date</th>
    <th>Title</th>
    <th>Tickets</th>
  </tr>
  <tr *ngFor="let article of articles">
    <td>{{article.createdAt}}</td>
    <td>{{article.title}}</td>
    <td>
      <a [routerLink]="['/article/' + article.slug]">
        {{article.slug}}
      </a>
    </td>
  </tr>
</table>
